    <h3>Lista:</h3>

    <script>
      /**
       * Napisz funkcję handleClick, która po kliknięciu
       * w element listy wyświetli
       * jego tekst za pomocą funkcji alert.
       *
       * ## Założenia i wymagania:
       * - użytkownik może wpisywać w pole dowolny tekst,
       *    równie HTML
       * - alert powinien zostać wyświetlony również jeśli
       *    użytkownik kliknie
       *   w jakiś element HTML wewnątrz elementu listy
       */

      function handleClick(e) {
        // 👇
        // ☝️
      }

      const listElement = document.querySelector('#list');
      listElement.addEventListener('click', handleClick);

      const input = document.querySelector('#input');
      input.addEventListener('input', function(e) {
        listElement.innerHTML = this.value
          .trim()
          .split('\n')
          .map((line, index) => `<li>${line}</li>`)
          .join('');
      });
      input.dispatchEvent(new Event('input'));
    </script>
